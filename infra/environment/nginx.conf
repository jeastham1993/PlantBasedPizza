events {

}

http {
    server {
        listen 80;
        location ~ ^/account {
            proxy_pass https://account.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }

        location ~ ^/delivery {
            proxy_pass https://delivery.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }

        location ~ ^/recipes {
            proxy_pass https://recipes.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }

        location ~ ^/kitchen {
            proxy_pass https://kitchen.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }

        location ~ ^/order {
            proxy_pass https://orders.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }

        location ~ ^/notifications/orders {
            proxy_pass https://orders-worker.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location ~ ^/notifications/orders/negotiate {
            proxy_pass https://orders-worker.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location ~ ^/loyalty {
            proxy_pass https://loyalty.internal.wonderfulforest-17ef98b4.westeurope.azurecontainerapps.io;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
        }
    }
}