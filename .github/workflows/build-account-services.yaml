name: Account Services CICD

on:
  push:
    branches:
      - azure
    paths:
      - .github/workflows/build-and-push-base.yaml
      - .github/workflows/build-account-services.yaml
      - src/PlantBasedPizza.Account/**
      - src/shared/**
      - infra/account/**
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  static-analysis:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/static-analysis.yaml@azure
    with:
      service-name: account
      directory: ./src/PlantBasedPizza.Account/
    secrets:
      dd_api_key: ${{secrets.ACA_DD_API_KEY}}
      dd_app_key: ${{secrets.ACA_DD_APP_KEY}}

  build-and-push:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/build-and-push-base.yaml@azure
    needs: static-analysis
    with:
      application-root-folder: ./src/PlantBasedPizza.Account/
    secrets:
      DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
      DOCKERHUB_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}
      DD_API_KEY: ${{secrets.ACA_DD_API_KEY}}

  deploy-dev:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/tf-deploy-base.yaml@azure
    needs: build-and-push
    with:
      infrastructure-root-folder: "./infra/account"
      tf-state-backend-key: account.tfstate
      resource-group-name: plant-based-pizza-dev
      env: dev
      public-service-bus-namespace: plant-based-pizza-public-dev
    secrets:
      AZURE_CLIENT_ID: ${{secrets.DEV_AZURE_CLIENT_ID}}
      AZURE_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
      AZURE_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      DD_API_KEY: ${{secrets.ACA_DD_API_KEY}}
